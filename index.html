<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(th.jpeg);
      font-family: 'Arial', sans-serif;
    }
    h1 {
      color: rgb(18, 39, 74);
      margin-bottom: 20px;
      padding: 10px;
      padding-left: 30px;
      padding-right: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      background-color: #f39c12;
      border-radius: 50px;
    }
    .calculator {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .calculator-screen {
      background: #f0f0f0;
      color: #333;
      font-size: 2.5rem;
      padding: 20px;
      border-radius: 10px;
      text-align: right;
      height: 80px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .btn {
        background: linear-gradient(135deg, #2c3e50, #f39c12);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.5rem;
      padding: 15px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    .btn:hover {
      background: #d84319;
      transform: translateY(-2px);
      color: black;
    }
    .btn:active {
      transform: translateY(0);
    }
    .equal-btn {
      grid-column: span 2;
      background: #2ecc71;
    }
    .equal-btn:hover {
      background: #27ae60;
    }
    .zero-btn {
      grid-column: span 2;
    }
    .delete-btn {
      background: #e74c3c;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
    @media (max-width: 500px) {
      .calculator {
        width: 90%;
      }
      .calculator-screen {
        font-size: 2rem;
      }
      .btn {
        font-size: 1.2rem;
        padding: 10px;
      }
    }
    .btn:focus {
      outline: none;
    }
    .btn:active::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      animation: ripple 0.6s linear;
    }
    @keyframes ripple {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="calculator-screen" id="screen">0</div>
    <div class="calculator-buttons">
      <button class="btn delete-btn" onclick="clearScreen()">C</button>
      <button class="btn" onclick="appendValue('/')">/</button>
      <button class="btn" onclick="appendValue('*')">*</button>
      <button class="btn delete-btn" onclick="deleteLast()">‚Üê</button>
      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn" onclick="appendValue('-')">-</button>
      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn" onclick="appendValue('+')">+</button>
      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn" onclick="appendValue('.')">.</button>
      <button class="btn zero-btn" onclick="appendValue('0')">0</button>
      <button class="btn equal-btn" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    let screen = document.getElementById("screen");
    function appendValue(value) {
      if (screen.textContent === "0") {
        screen.textContent = value;
      } else {
        screen.textContent += value;
      }
    }
    function clearScreen() {
      screen.textContent = "0";
    }
    function deleteLast() {
      screen.textContent = screen.textContent.slice(0, -1) || "0";
    }
    function calculate() {
      try {
        screen.textContent = eval(screen.textContent) || "0";
      } catch {
        screen.textContent = "Error";
        setTimeout(clearScreen, 1500);
      }
    }
    document.addEventListener('keydown', function(event) {
      const key = event.key;
      if (!isNaN(key) || ['+', '-', '*', '/'].includes(key)) {
        appendValue(key);
      } else if (key === 'Enter') {
        calculate();
      } else if (key === 'Backspace') {
        deleteLast();
      } else if (key === 'Escape') {
        clearScreen();
      }
    });
  </script>
</body>
</html>
